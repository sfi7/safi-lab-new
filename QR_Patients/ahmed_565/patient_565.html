                <script>
                // --- Dark Mode Logic ---
                const toggleBtn = document.getElementById('theme-toggle');
                const body = document.body;
                
                // Initialize
                if(localStorage.getItem('theme') === 'dark') {
                    body.classList.add('dark-mode');
                    if(toggleBtn) toggleBtn.innerText = '‚òÄÔ∏è';
                }
                
                if(toggleBtn) {
                    toggleBtn.addEventListener('click', () => {
                        body.classList.toggle('dark-mode');
                        const isDark = body.classList.contains('dark-mode');
                        localStorage.setItem('theme', isDark ? 'dark' : 'light');
                        toggleBtn.innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
                    });
                }

                // --- Clock Logic ---
                function updateClock() {
                    const clock = document.getElementById('header-date-time');
                    if(clock) {
                        const now = new Date();
                        const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
                        clock.innerText = now.toLocaleString('en-US', options);
                    }
                }
                setInterval(updateClock, 1000);
                document.addEventListener('DOMContentLoaded', updateClock);
